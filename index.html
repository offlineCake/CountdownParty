<body style="background-color: black;">
	<p id="demo" style="font-size:300%; color:blue;"></p>
</body>

<script>

var countDownDate = new Date("Dec 23, 2017 18:00:00").getTime();
var x = setInterval(function() {
	var now = new Date().getTime();
	var start = new Date("Aug 7, 2017 9:00:00").getTime();
	var distance = countDownDate - now;
	var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	var weeks = Math.floor(days / 7);
	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	var pass = Math.ceil((now - start) / (1000 * 60 * 60 * 24) / 7);

	document.getElementById("demo").innerHTML = weeks + "w </br>" + days + "d " + hours + "h " + minutes + "m " + seconds + "s </br>" + pass;
	if (distance < 0) {
		clearInterval(x);
		document.getElementById("demo").innerHTML = "EXPIRED";
	}
}, 1000);

</script>
